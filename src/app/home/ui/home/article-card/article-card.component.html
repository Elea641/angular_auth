<mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let article of articles">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ article.title }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image ngSrc="article.imageUrl" alt="{{ article.title }}">
            <mat-card-content>
                <p>{{ article.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Lire la suite</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
